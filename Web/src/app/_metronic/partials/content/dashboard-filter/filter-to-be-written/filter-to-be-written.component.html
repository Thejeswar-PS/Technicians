<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder"></div>
</div>

<div class="separator border-gray-200"></div>

<div class="px-7 py-5">
  <form [formGroup]="quotefilterForm" novalidate="" class="form">
    <div class="mb-10">
      <label class="form-label fw-bold">Account Manager</label>
      <div>
        <select formControlName="AccountManager"
          class="form-select form-select-solid"
          data-kt-select2="true"
          data-placeholder="Select option"
          data-allow-clear="true"
        >
        <option value="A">All</option>
        <option *ngFor="let mgr of accountManagers" [value]="mgr.text">
          {{mgr.text}}
        </option>
        </select>
      </div>
    </div>
  </form>
</div>
