 <!-- begin::Header -->
 <div class="table-container-width">
  <div class="card" style="min-width: 96vw;">
      <div class="card-body border-0 pt-5">
          <div class="table-container mt-8">
              <div class="card-body p-0">
                  <!-- begin::Table container -->
                  <div class="table-max-height" style="height: 600px;">
                    <!-- begin::Table -->
                    <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4" style="text-align: center;">
                      <!-- begin::Table head -->
                      <thead>
                        <tr class="text-dark fw-bolder badge-light-primary" style="font-size: medium;">
                          <th class="min-w-100px text-hover-primary" (click)="sortTable('quantity')" style="font-size: medium !important; cursor: pointer; padding-left: 1rem;">Quantity <i class="fa fa-sort" [ngClass]="sortIcon('vendor')"></i></th>
                          <th class="min-w-100px text-hover-primary" (click)="sortTable('profitGuide')" style="font-size: medium !important; cursor: pointer;">Profit Guide<i class="fa fa-sort" [ngClass]="sortIcon('contactName')"></i></th>
                          <th class="min-w-115px text-hover-primary" (click)="sortTable('laborHours')" style="font-size: medium !important; cursor: pointer;">Labor Hours<i class="fa fa-sort" [ngClass]="sortIcon('email')"></i></th>
                          <th class="min-w-100px text-hover-primary" (click)="sortTable('frieghtEst')" style="font-size: medium !important; cursor: pointer;">Frieght Est<i class="fa fa-sort" [ngClass]="sortIcon('officePhone')"></i></th>
                          <th class="min-w-100px text-hover-primary" (click)="sortTable('laborReady')" style="font-size: medium !important; cursor: pointer;">Labor Ready<i class="fa fa-sort" [ngClass]="sortIcon('otherPhone')"></i></th>
                          <th class="min-w-100px text-hover-primary" (click)="sortTable('priceGroup')" style="font-size: medium !important; cursor: pointer;">Price Group<i class="fa fa-sort" [ngClass]="sortIcon('baseOperation')"></i></th>
                          <th class="min-w-150px text-hover-primary" (click)="sortTable('qty')" style="font-size: medium !important; cursor: pointer;">Qty<i class="fa fa-sort" [ngClass]="sortIcon('notes')"></i></th>
                          <th class="min-w-60px" style="font-size: medium !important; cursor: pointer;">Edit</th>
                          <!-- <th class="min-w-60px" style="font-size: medium !important; cursor: pointer;">Delete</th> -->

                        </tr>

                      </thead>
                      <!-- end::Table head -->

                      <!-- begin::Table body -->
                      <tbody class="text-dark mb-1 fs-5" style="text-align: center; font-family: Roboto condensed;" *ngIf = "pricingProfiles && pricingProfiles.length > 0">
                          <!-- [ngStyle]="{ 'background-color': isQuoteSelected(vendor) ? 'lightyellow' : 'inherit' }" -->
                          <ng-container  *ngFor = "let vendor of pricingProfiles; let i = index;">
                            <tr [ngClass]="i % 2 === 0 ? 'bg-row-opacity' : '' ">
                                <td class="ps-4">
                                  <span class="" style="font-size: medium !important;">
                                    {{vendor.quantity}}
                                  </span>
                                </td>
                                <td>
                                  <span class="" style="font-size: medium !important;">
                                    {{vendor.profitGuide}}
                                  </span>
                                </td>
                                <td>
                                  <span class="" style="font-size: medium !important;">
                                    {{vendor.laborHours}}
                                  </span>
                                </td>
                                <td>
                                  <span class="" style="font-size: medium !important;">
                                    ${{vendor.frieghtEst}}
                                  </span>
                                </td>
                                <td>
                                  <span class="" style="font-size: medium !important;">
                                    {{vendor.laborReady}}
                                  </span>
                                </td>
                                <td>
                                  <span class="" style="font-size: medium !important;">
                                    {{vendor.priceGroup}}
                                  </span>
                                </td>
                                <td>
                                  <span class="" style="font-size: medium !important;">
                                    {{vendor.qty}}
                                  </span>
                                </td>
                                <td style="padding-left: 15px;">
                                  <i (click)="openEditDialog(vendor)" class="fas fa-edit"></i>
                                </td>
                                <!-- <td  style="padding-left: 25px;">
                                  <i class="fas fa-trash" (click)="deleteRecord(vendor)"></i>
                                </td> -->
                            </tr>

                          </ng-container>

                      </tbody>
                      <!-- end::Table body -->
                    </table>
                    <!-- end::Table -->
                  </div>
                  <!-- end::Table container -->
                </div>
          </div>

      </div>
    </div>

</div>
