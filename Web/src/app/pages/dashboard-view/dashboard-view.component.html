
<div class="menu-item me-lg-1">
  <span class="menu-link py-1" ><span class="menu-title fs-1 fw-bolder text-dark" style="justify-content: center;">Canada Service Module</span></span>
</div>

<div class="row g-5 g-xl-8">
  <div class="col-xl-4">
    <div class="row">
      <app-dashboard-sales
      class="card card-xl-stretch mb-xl-8"
      color="danger"
      [data] = "dashboardData"
      chartHeight="400px"
    ></app-dashboard-sales>
      <!-- TBD:Today's Job List -->
    </div>
    <div class="row">
      <app-dashboard-top-performers
        class="card card-xl-stretch mb-xl-8"
        chartHeight="400px"
      ></app-dashboard-top-performers>
    </div>
    <div class="row">
      <!-- TBD:Top Performers Last Week -->
      <app-dashboard-customer-satisfaction
        class="card card-xl-stretch mb-xl-8"
        chartHeight="450px"
      ></app-dashboard-customer-satisfaction>
    </div>
  </div>

  <div class="col-xl-3">
    <app-dashboard-recent-activities
        class="card card-xl-stretch mb-xl-8"
        chartHeight="350px"
      ></app-dashboard-recent-activities>
  </div>

  <div class="col-xl-5">
    <div class="row">
      <app-dashboard-jobs-list
        class="card card-xl-stretch mb-xl-8"
        chartHeight="650px"
      ></app-dashboard-jobs-list>
    </div>
    <div class="row responsive">
      <app-dashboard-weekly-quotoes
        class="card card-xl-stretch mb-xl-8"
        chartColor="info"
        chartHeight="450px"
      ></app-dashboard-weekly-quotoes>
    </div>
    <div class="row">
      <app-dashboard-sales-bar-chart
        class="card card-xl-stretch mb-xl-8"
        chartHeight="500px"
      ></app-dashboard-sales-bar-chart>
      <!-- TBD:Customer Satisfaction Guage Chart -->
    </div>
  </div>
