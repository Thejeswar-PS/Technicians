
<div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
  <div class="menu-item me-lg-1">
    <span class="menu-link py-1"><span class="menu-title fs-1 fw-bolder text-dark" style="justify-content: center;">Tech Dashboard</span></span>
  </div>
  <button class="btn btn-sm btn-primary" (click)="toggleFilterPanel()">
    Filter
  </button>
</div>

<div class="card shadow-sm mb-4" *ngIf="showFilterPanel">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label fw-bold">Account Manager</label>
        <select class="form-select" [(ngModel)]="selectedAccMgr">
          <option value="ALL">All</option>
          <option *ngFor="let mgr of accountManagers" [value]="mgr.empID">{{ mgr.empName }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Technician</label>
        <select class="form-select" [(ngModel)]="selectedTech">
          <option value="ALL">All</option>
          <option *ngFor="let tech of technicians" [value]="tech.techID">{{ tech.techName }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Date Range</label>
        <select class="form-select" [(ngModel)]="selectedDateRange">
          <option *ngFor="let range of dateRangeOptions" [value]="range.value">{{ range.text }}</option>
        </select>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-success" (click)="applyFilters()">Apply Filter</button>
      </div>
    </div>
  </div>
</div>

<div class="row g-5 g-xl-8">
  <!-- LEFT: KPI Cards + Monthly Chart -->
  <div class="col-xl-4">
    <div class="row">
      <app-dashboard-sales
      class="card card-xl-stretch mb-xl-8"
      color="danger"
      [data]="dashboardData"
      chartHeight="400px"
    ></app-dashboard-sales>
    </div>
    <!-- Monthly Scheduled Jobs Chart -->
    <div class="row">
      <div class="card card-xl-stretch mb-xl-8">
        <div class="card-body">
          <h6 class="mb-4 fw-bold">Monthly Scheduled Jobs Count</h6>
          <div style="height: 320px; position: relative; width: 100%;">
            <canvas id="monthlyChart" style="display: block;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CENTER: Activity Log -->
  <div class="col-xl-3">
    <app-dashboard-recent-activities
        class="card card-xl-stretch mb-xl-8"
        chartHeight="350px"
      ></app-dashboard-recent-activities>
  </div>

  <!-- RIGHT: Week Jobs + Trend Chart -->
  <div class="col-xl-5">
    <div class="row">
      <app-dashboard-jobs-list
        class="card card-xl-stretch mb-xl-8"
        chartHeight="650px"
      ></app-dashboard-jobs-list>
    </div>
    <!-- Job Upload Trend Chart -->
    <div class="row">
      <div class="card card-xl-stretch mb-xl-8">
        <div class="card-body">
          <h6 class="mb-4 fw-bold">Job Upload Trend</h6>
          <div style="height: 320px; position: relative; width: 100%;">
            <canvas id="jobChart" style="display: block;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
